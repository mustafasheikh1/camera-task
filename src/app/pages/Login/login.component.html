<div class="row mx-auto login-bg text-center">
	<div class="col-12 p-0">
		<form [formGroup]="form" class="login-form p-2 px-3 pt-4">
			<h1 class="text-center font-weight-bold h1">Login</h1>
			<div class="badge" *ngIf="!!error" [innerHTML]="error"></div>
			<mat-form-field class="w-100 my-2 ">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Email" name="email" formControlName="email" required>
				<mat-hint>Your Email</mat-hint>
				<mat-error *ngIf="form.controls.email.hasError('pattern')">
					Invalid <strong>Email</strong> Ex: example@gmail.com
				</mat-error>
				<mat-error *ngIf="form.controls.email.hasError('required')">
					Email is <strong>required</strong>
				</mat-error>
			</mat-form-field>
			<mat-form-field class="w-100 my-2">
				<mat-label>Password</mat-label>
				<input type="password" matInput placeholder="Password" name="password" formControlName="password" required>
				<mat-hint>Password</mat-hint>
				<mat-error *ngIf="form.controls.password.hasError('required')">
					Password is <strong>required</strong>
        </mat-error>
			</mat-form-field>
			<button *ngIf="!loading" mat-raised-button (click)="signIn()">Login</button>
      <div *ngIf="loading" class="text-center my-2"><mat-spinner class="mx-auto" diameter=30></mat-spinner></div>
		</form>
	</div>
</div>
